<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body,
        html {
            height: 98%;
            min-height: 98%;
            background-color: darkgrey
        }

        .container {
            min-width: 80% !important;
            height: 100%;
            border: 1px solid;
            margin-top: 1%;
            margin-bottom: 1%;
            padding-right: 0px;
            padding-left: 0px;
        }

        .leftSide {
            width: 20%;
            float: left;
            height: 100%;
            border-right: 1px solid;
            border-color: black;
        }

        .rightSide {
            width: 80%;
            float: left;
            height: 100%;
        }

        .logo {
            height: 15%;
            border-bottom: 1px solid;
            padding-left: 15px;
        }

        .leftmenu {
            height: 85%;
            padding-left: 15px;
        }

        .MyNavbar {
            height: 10%;
            min-height: 100px;
            border-bottom: 1px solid;
        }

        .MyNavbarIcons {
            min-width: 100px;
        }

        .myRow {
            margin: 0;
        }

        .navbarIcons {
            height: 100px;
            width: 100px;
        }
    </style>

</head>

<body>
    <div class="container">

        <!--LeftSide of Page Division-->
        <div class="leftSide">
            <!--Logo Division-->
            <div class="logo">dasdsdasd</div>
            <!--Left Side Menu Division-->
            <div class="leftmenu">aaaaaaaaaaaaa</div>
        </div>

        <!--RightSide of Page Division-->
        <div class="rightSide">
            <!--Navbar Division-->
            <div class="MyNavbar">
                <div class="row myRow">
                    <div class="col MyNavbarIcons text-center">
                        <a class="btn btn-default navbarIcons" href="#">
                            <img src="resources/images/home.png" width="100%" />
                        </a>
                    </div>
                    <div class="col MyNavbarIcons text-center">
                        <a class="btn btn-default navbarIcons" href="#">
                            <img src="resources/images/home.png" width="100%" />
                        </a>
                    </div>
                    <div class="col MyNavbarIcons text-center">
                        <a class="btn btn-default navbarIcons" href="#">
                            <img src="resources/images/home.png" width="100%" />
                        </a>
                    </div>
                    <div class="col MyNavbarIcons text-center">
                        <a class="btn btn-default navbarIcons" href="#">
                            <img src="resources/images/home.png" width="100%" />
                        </a>
                    </div>
                </div>
            </div>
            <!--Inner Body Division-->
            <div class="innerBody"></div>
        </div>
    </div>

</body>

</html>
